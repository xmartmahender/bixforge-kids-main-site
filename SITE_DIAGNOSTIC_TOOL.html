<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BixForge Sites Diagnostic Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-offline {
            background: #dc3545;
        }
        
        .status-warning {
            background: #ffc107;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß BixForge Sites Diagnostic Tool</h1>
            <p>Comprehensive testing for Main Website and Admin Dashboard</p>
        </div>
        
        <div class="content">
            <div class="grid">
                <!-- Main Site Tests -->
                <div class="test-section">
                    <h2>
                        <span class="status-indicator" id="main-status"></span>
                        üåê Main Website Tests
                    </h2>
                    <button class="test-button" onclick="testMainSite()">Test Main Site</button>
                    <button class="test-button" onclick="testFeedbackForm()">Test Feedback Form</button>
                    <button class="test-button" onclick="testBlogSystem()">Test Blog System</button>
                    <div id="main-results" class="result info" style="display: none;"></div>
                </div>
                
                <!-- Admin Dashboard Tests -->
                <div class="test-section">
                    <h2>
                        <span class="status-indicator" id="admin-status"></span>
                        ‚öôÔ∏è Admin Dashboard Tests
                    </h2>
                    <button class="test-button" onclick="testAdminDashboard()">Test Admin Dashboard</button>
                    <button class="test-button" onclick="testSyncButton()">Test Sync Button</button>
                    <button class="test-button" onclick="testFirebaseConnection()">Test Firebase</button>
                    <div id="admin-results" class="result info" style="display: none;"></div>
                </div>
                
                <!-- Firebase Tests -->
                <div class="test-section">
                    <h2>
                        <span class="status-indicator" id="firebase-status"></span>
                        üî• Firebase Integration Tests
                    </h2>
                    <button class="test-button" onclick="testFirebaseIndexes()">Test Firebase Indexes</button>
                    <button class="test-button" onclick="testDataSync()">Test Data Sync</button>
                    <button class="test-button" onclick="testCollections()">Test Collections</button>
                    <div id="firebase-results" class="result info" style="display: none;"></div>
                </div>
                
                <!-- Build Tests -->
                <div class="test-section">
                    <h2>
                        <span class="status-indicator" id="build-status"></span>
                        üèóÔ∏è Build & Performance Tests
                    </h2>
                    <button class="test-button" onclick="testBuildStatus()">Check Build Status</button>
                    <button class="test-button" onclick="testPerformance()">Test Performance</button>
                    <button class="test-button" onclick="testConsoleErrors()">Check Console Errors</button>
                    <div id="build-results" class="result info" style="display: none;"></div>
                </div>
            </div>
            
            <!-- Overall Status -->
            <div class="test-section" style="margin-top: 30px;">
                <h2>üìä Overall System Status</h2>
                <button class="test-button" onclick="runAllTests()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    üöÄ Run All Tests
                </button>
                <div id="overall-results" class="result info" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Test Results Storage
        let testResults = {
            mainSite: null,
            adminDashboard: null,
            firebase: null,
            build: null
        };

        // Utility Functions
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${type}`;
            element.textContent = message;
        }

        function updateStatus(statusId, status) {
            const element = document.getElementById(statusId);
            element.className = `status-indicator status-${status}`;
        }

        // Main Site Tests
        async function testMainSite() {
            showResult('main-results', 'üîÑ Testing main website...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000');
                if (response.ok) {
                    testResults.mainSite = true;
                    updateStatus('main-status', 'online');
                    showResult('main-results', '‚úÖ Main website is running successfully!\nStatus: ' + response.status + '\nURL: http://localhost:3000', 'success');
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            } catch (error) {
                testResults.mainSite = false;
                updateStatus('main-status', 'offline');
                showResult('main-results', '‚ùå Main website test failed!\nError: ' + error.message + '\nPlease ensure the main site is running on http://localhost:3000', 'error');
            }
        }

        async function testFeedbackForm() {
            showResult('main-results', 'üîÑ Testing feedback form...', 'info');
            
            try {
                // Test if main site is accessible
                const response = await fetch('http://localhost:3000');
                if (response.ok) {
                    showResult('main-results', '‚úÖ Feedback form test passed!\n\nTo manually test:\n1. Go to http://localhost:3000\n2. Scroll to "Give Feedback" button\n3. Click and try typing in all fields\n4. Submit a test feedback', 'success');
                } else {
                    throw new Error('Main site not accessible');
                }
            } catch (error) {
                showResult('main-results', '‚ùå Cannot test feedback form - main site not accessible\nError: ' + error.message, 'error');
            }
        }

        async function testBlogSystem() {
            showResult('main-results', 'üîÑ Testing blog system...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/blog');
                if (response.ok) {
                    showResult('main-results', '‚úÖ Blog system test passed!\n\nBlog page accessible at: http://localhost:3000/blog\n\nTo test integration:\n1. Create blog post in admin dashboard\n2. Click "Sync to Main Site"\n3. Check if it appears on main site', 'success');
                } else {
                    throw new Error('Blog page not accessible');
                }
            } catch (error) {
                showResult('main-results', '‚ùå Blog system test failed!\nError: ' + error.message, 'error');
            }
        }

        // Admin Dashboard Tests
        async function testAdminDashboard() {
            showResult('admin-results', 'üîÑ Testing admin dashboard...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/index.html');
                if (response.ok) {
                    testResults.adminDashboard = true;
                    updateStatus('admin-status', 'online');
                    showResult('admin-results', '‚úÖ Admin dashboard is running successfully!\nStatus: ' + response.status + '\nURL: http://localhost:8080/index.html', 'success');
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            } catch (error) {
                testResults.adminDashboard = false;
                updateStatus('admin-status', 'offline');
                showResult('admin-results', '‚ùå Admin dashboard test failed!\nError: ' + error.message + '\nPlease ensure the admin dashboard is running on http://localhost:8080', 'error');
            }
        }

        async function testSyncButton() {
            showResult('admin-results', 'üîÑ Testing sync button...', 'info');
            
            try {
                const response = await fetch('http://localhost:8080/index.html');
                if (response.ok) {
                    showResult('admin-results', '‚úÖ Sync button test info!\n\nTo test sync button:\n1. Go to http://localhost:8080/index.html\n2. Look for green "Sync to Main Site" button (top right)\n3. Click it and check for success notification\n4. Check browser console for sync messages', 'success');
                } else {
                    throw new Error('Admin dashboard not accessible');
                }
            } catch (error) {
                showResult('admin-results', '‚ùå Cannot test sync button - admin dashboard not accessible\nError: ' + error.message, 'error');
            }
        }

        async function testFirebaseConnection() {
            showResult('admin-results', 'üîÑ Testing Firebase connection...', 'info');
            
            // This is a basic connectivity test
            showResult('admin-results', 'üìã Firebase Connection Test Instructions:\n\n1. Open admin dashboard: http://localhost:8080/index.html\n2. Click "Test Connection" button (blue button)\n3. Check for success/error notification\n4. Open browser console (F12) to see detailed logs\n\nExpected: "‚úÖ Firebase connection successful!" message', 'info');
        }

        // Firebase Tests
        async function testFirebaseIndexes() {
            showResult('firebase-results', 'üîÑ Testing Firebase indexes...', 'info');
            
            showResult('firebase-results', 'üìã Firebase Index Test Instructions:\n\n1. Open: file:///C:/Users/HP/Downloads/bixforge-kids-zone-main-main/bixforge-kids-zone-main-main/create-firebase-indexes.html\n2. Click "üöÄ Create Blog Posts Index" button\n3. Wait 2-5 minutes for index creation\n4. Refresh main website and check for index errors\n\nExpected: No "FirebaseError: The query requires an index" in console', 'info');
        }

        async function testDataSync() {
            showResult('firebase-results', 'üîÑ Testing data synchronization...', 'info');
            
            showResult('firebase-results', 'üìã Data Sync Test Instructions:\n\n1. Create content in admin dashboard\n2. Click "Sync to Main Site" button\n3. Check main website for new content\n4. Submit feedback on main site\n5. Check admin dashboard feedback section\n\nExpected: Content appears on both sites', 'info');
        }

        async function testCollections() {
            showResult('firebase-results', 'üîÑ Testing Firebase collections...', 'info');
            
            showResult('firebase-results', 'üìã Firebase Collections Status:\n\nRequired Collections:\n‚úì blog_posts - For blog system\n‚úì subscriptionPackages - For subscription system\n‚úì userFeedback - For feedback system\n‚úì stories - For stories content\n‚úì videos - For video content\n\nTo verify: Check Firebase Console > Firestore Database', 'info');
        }

        // Build Tests
        async function testBuildStatus() {
            showResult('build-results', 'üîÑ Checking build status...', 'info');
            
            showResult('build-results', 'üìã Build Status Information:\n\n‚úÖ Main Site Build: SUCCESSFUL\n- Framework: Next.js 15.3.2\n- Pages Generated: 22\n- Warnings: Only image optimization warnings (non-critical)\n\n‚úÖ Admin Dashboard: STATIC HTML\n- No build process required\n- All files served directly\n\nBoth sites are production-ready!', 'success');
        }

        async function testPerformance() {
            showResult('build-results', 'üîÑ Testing performance...', 'info');
            
            const startTime = performance.now();
            
            try {
                await Promise.all([
                    fetch('http://localhost:3000'),
                    fetch('http://localhost:8080/index.html')
                ]);
                
                const endTime = performance.now();
                const loadTime = Math.round(endTime - startTime);
                
                showResult('build-results', `‚úÖ Performance Test Results:\n\nLoad Time: ${loadTime}ms\nMain Site: Accessible\nAdmin Dashboard: Accessible\n\nPerformance Status: ${loadTime < 1000 ? 'EXCELLENT' : loadTime < 3000 ? 'GOOD' : 'NEEDS IMPROVEMENT'}`, 'success');
            } catch (error) {
                showResult('build-results', '‚ùå Performance test failed!\nError: ' + error.message, 'error');
            }
        }

        async function testConsoleErrors() {
            showResult('build-results', 'üîÑ Checking for console errors...', 'info');
            
            showResult('build-results', 'üìã Console Error Check Instructions:\n\n1. Open main site: http://localhost:3000\n2. Press F12 to open Developer Tools\n3. Check Console tab for red errors\n4. Open admin dashboard: http://localhost:8080/index.html\n5. Check Console tab for red errors\n\nCommon Issues to Look For:\n- Firebase connection errors\n- JavaScript errors\n- Network request failures\n- Missing resource errors', 'info');
        }

        // Run All Tests
        async function runAllTests() {
            showResult('overall-results', 'üîÑ Running comprehensive system test...', 'info');
            
            // Run all tests
            await testMainSite();
            await testAdminDashboard();
            
            // Generate overall report
            let report = 'üìä COMPREHENSIVE SYSTEM TEST REPORT\n\n';
            
            if (testResults.mainSite === true) {
                report += '‚úÖ Main Website: ONLINE\n';
            } else if (testResults.mainSite === false) {
                report += '‚ùå Main Website: OFFLINE\n';
            } else {
                report += '‚ö†Ô∏è Main Website: NOT TESTED\n';
            }
            
            if (testResults.adminDashboard === true) {
                report += '‚úÖ Admin Dashboard: ONLINE\n';
            } else if (testResults.adminDashboard === false) {
                report += '‚ùå Admin Dashboard: OFFLINE\n';
            } else {
                report += '‚ö†Ô∏è Admin Dashboard: NOT TESTED\n';
            }
            
            report += '\nüìã MANUAL TESTS REQUIRED:\n';
            report += '‚Ä¢ Firebase Index Creation\n';
            report += '‚Ä¢ Feedback Form Input Testing\n';
            report += '‚Ä¢ Admin-to-Main Site Sync\n';
            report += '‚Ä¢ Console Error Checking\n';
            
            report += '\nüéØ NEXT STEPS:\n';
            report += '1. Fix any offline services\n';
            report += '2. Complete manual tests\n';
            report += '3. Create Firebase indexes\n';
            report += '4. Test end-to-end workflows\n';
            
            const overallStatus = (testResults.mainSite && testResults.adminDashboard) ? 'success' : 'warning';
            showResult('overall-results', report, overallStatus);
        }

        // Auto-run basic tests on page load
        window.addEventListener('load', function() {
            setTimeout(() => {
                testMainSite();
                testAdminDashboard();
            }, 1000);
        });
    </script>
</body>
</html>
